<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
        <td>
            <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}"></a>
        </td>
        <td th:text="${article.createDate}"></td>
    </tr>
    </tbody>
</table>

<button type="button" onclick="location.href='/article/create'">게시글 작성</button>
